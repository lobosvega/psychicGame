<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    
    <title>HangedMan</title>

  </head>

  <body>

    <div class="jumbotron-fluid background py-5">
      <div class="container text-center">
        <img src="./assets/images/download.jpg">
        <h1 style="color:black; font-family: 'Julius Sans One', sans-serif; font-size:10vw;">
          HangedMan
        </h1>
        <button id="new-game-btn">
          PLAY
        </button>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row">
        <div class="col-12 text-center py-5" id="placeholder-section">

          <div class="container">

            <div class="row">
              <div class="col-12 col-md-6 my-3">
                <h2>
                  GUESS A LETTER
                  </br>
                  <span id="placeholders">_ _ _ _ _ _ _ _ _ _ _ _</span>  
                </h2>    
              </div>
              <div class="col-12 col-md-6 my-3">
                <h2>
                  NICE TRY!
                  </br>
                  <span id="guessed-letters"></span>
                </h2>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-4 text-center py-5">
                <h3>
                  Guesses left: <span id="guesses-left">0</span>
                </h3>
              </div>
              <div class="col-12 col-md-4 text-center py-5">
                <h3>
                  Guesses left: <span id="wins">0</span>
                </h3>
              </div>
              <div class="col-12 col-md-4 text-center py-5">
                <h3>
                  Guesses left: <span id="losses">0</span>
                </h3>
              </div> 
            </div>

          </div>

        </div>
      </div>

    </div>



    <script src="./assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
